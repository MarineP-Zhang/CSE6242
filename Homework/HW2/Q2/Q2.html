<!DOCTYPE html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.link.similar {
  stroke: gray;
  stroke-width: 3px;
  stroke-dasharray: none;
}

path.link.not-similar {
  stroke: green;
  stroke-width: 1px;
  stroke-dasharray: 5, 5;
}

circle {
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

#credit {
  font-size: 14px;
  font-weight: bold;
  fill: #333;
}

</style>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  // Calculate node degrees
  d3.values(nodes).forEach(function(node) {
    node.degree = 0;
    node.fixed = false;
    node.originalColor = null;
  });

  links.forEach(function(link) {
    link.source.degree += 1;
    link.target.degree += 1;
  });

  var degreeExtent = d3.extent(d3.values(nodes), function(d) { 
    return d.degree; 
  });
  var minDegree = degreeExtent[0];
  var maxDegree = degreeExtent[1];

  console.log("Degree range:", minDegree, "to", maxDegree);

  var width = 1200,
      height = 700;

  var padding = 50;

  var radiusScale = d3.scaleSqrt()
    .domain([minDegree, maxDegree])
    .range([8, 30]);

  var colorScale = d3.scaleSequential(d3.interpolateBlues)
      .domain([minDegree, maxDegree]);

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX(width / 2).strength(0.1))
      .force("y", d3.forceY(height / 2).strength(0.1))
      .force("charge", d3.forceManyBody().strength(-250))
      .force("collide", d3.forceCollide().radius(function(d) {
          return radiusScale(d.degree) + 5;
      }))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.append("text")
      .attr("id", "credit")
      .attr("x", width - 10)
      .attr("y", 20)
      .attr("text-anchor", "end")
      .text("mzhang773"); 

  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { 
        if (d.value === 0) {
          return "link similar"; 
        } else if (d.value === 1) {
          return "link not-similar";
        }
        return "link"; 
      });

  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("dblclick", doubleClicked);

  node.append("circle")
      .attr("id", function(d){
         return (d.name.replace(/\s+/g,'').toLowerCase());
      })
      .attr("r", function(d) {
        return radiusScale(d.degree);
      })
      .attr("fill", function(d) {
        var color = colorScale(d.degree);
        d.originalColor = color;
        return color;
      });
    
  node.append("text")
      .text(function(d) { return d.name; })
      .attr("dx", 8)
      .attr("dy", -8)
      .style("font-weight", "bold")
      .style("font-size", function(d) {
          return d.degree > (maxDegree * 0.7) ? "8px" : "10px";
      })
      .style("pointer-events", "none");

  function tick() {
      // AGGRESSIVE boundary constraints for ALL nodes
      force.nodes().forEach(function(d) {
          var radius = radiusScale(d.degree);
          var minX = radius + padding;
          var maxX = width - radius - padding;
          var minY = radius + padding;
          var maxY = height - radius - padding;
          
          // Apply to ALL nodes (both fixed and unfixed)
          d.x = Math.max(minX, Math.min(maxX, d.x));
          d.y = Math.max(minY, Math.min(maxY, d.y));
          
          // Also constrain fixed positions if they exist
          if (d.fx != null) {
              d.fx = Math.max(minX, Math.min(maxX, d.fx));
          }
          if (d.fy != null) {
              d.fy = Math.max(minY, Math.min(maxY, d.fy));
          }
      });
      
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  }

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      
      if (!d.originalColor) {
          d.originalColor = colorScale(d.degree);
      }
      
      var radius = radiusScale(d.degree);
      d.fx = Math.max(radius + padding, Math.min(width - radius - padding, d.x));
      d.fy = Math.max(radius + padding, Math.min(height - radius - padding, d.y));
      
      d.fixed = true;
      d3.select(this).select("circle").attr("fill", "red");
  }

  function dragged(d) {
      var radius = radiusScale(d.degree);
      var newX = Math.max(radius + padding, Math.min(width - radius - padding, d3.event.x));
      var newY = Math.max(radius + padding, Math.min(height - radius - padding, d3.event.y));
      
      d.fx = newX;
      d.fy = newY;
      d.x = newX;
      d.y = newY;
  }

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(1);
      
      if (d.fixed == true) {
          var radius = radiusScale(d.degree);
          d.fx = Math.max(radius + padding, Math.min(width - radius - padding, d.fx || d.x));
          d.fy = Math.max(radius + padding, Math.min(height - radius - padding, d.fy || d.y));
      } else {
          d.fx = null;
          d.fy = null;
      }
  }

  function doubleClicked(d) {
      d3.event.stopPropagation();
      
      d.fixed = false;
      d.fx = null;
      d.fy = null;
      
      var restoredColor = d.originalColor || colorScale(d.degree);
      d3.select(this).select("circle").attr("fill", restoredColor);
  }
  
}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
